<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulario Registro</title>
</head>
<body>
    <form class="row g-3 formulario" id="formularioRegistro">
        <div class="col-md-6" id="divCorreo">
          <label for="inputEmail4" class="form-label">Correo</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="usuario@dominio.com.ar">
        </div>
        <div class="col-md-6">
          <label for="inputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" id="clave">
        </div>
        <div class="col-5">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" id="direccion" placeholder="Nombre Calle 1111 ">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" id="ciudad">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">País</label>
          <input type="text" class="form-control" id="inputCountry" id="ciudad">                               
        </div>      
        <div class="col-5">
          <button type="submit" class="btn btn-primary botonRegistrarme">Registrarme</button>
        </div>
      </form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="../javaScript/calculos.js"></script>
</body>
</html>
